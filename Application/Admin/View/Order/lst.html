<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>lst</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">

</head>
<body>
	<!-- 头部 -->
<include file="Common/header"/>

	<!-- /头部 -->

	<div class="main-container container-fluid">
		<div class="page-container">
			      <!-- Page Sidebar -->
            <include file="Common/left"/>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">订单列表</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">


<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center" width="10%">ID</th>
                                <th class="text-center">收货人</th>
																<th class="text-center">省</th>
																<th class="text-center">市</th>
																<th class="text-center">县</th>
																<th class="text-center">详细地址</th>
																<th class="text-center">电话号码</th>
																<th class="text-center">配送方式</th>
																<th class="text-center">总价</th>
																<th class="text-center">订单状态</th>
																<th class="text-center">支付状态</th>
																<th class="text-center">是否发货</th>
                            </tr>
                        </thead>
                        <tbody>
													<volist name="list" id="vo">
                            <tr>
                                <td align="center">{$vo.id}</td>
                                <td align="center">{$vo.shr}</td>
																<td align="center">{$vo.province}</td>
																<td align="center">{$vo.city}</a></td>
																<td align="center">{$vo.country}</a></td>
																<td align="center">{$vo.adress}</a></td>
																<td align="center">{$vo.phone}</a></td>
																<td align="center">{$vo.peisong}</a></td>
																<td align="center">{$vo.tprice}</a></td>
																<td align="center">
																	<if condition="$vo['order_status'] eq 0">
																	未确认
																	<elseif condition="$vo['order_status'] eq 1"/>
																	已确认
																	<elseif condition="$vo['order_status'] eq 2"/>
																	退货
																	<else />
																	已退货
																	</if>
																</td>
																<td align="center">
																	<if condition="$vo['pay_status'] eq 0">
																	未支付
																	<else />
																	已支付
																	</if>
																</td>
																<td align="center">
																	<if condition="$vo['fh_status'] eq 0">
																	未发货
																	<else />
																	已发货
																	</if>
																</td>
                            </tr>
													</volist>
                        </tbody>
                    </table>
										<div style="height:40px;">
                    <ul class="pagination" style="float:right; margin:10px 0 0 0; ">
                    {$page}
                    </ul>
                    </div>
                </div>
                <div>
                	                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__/style/jquery_002.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/style/beyond.js"></script>



</body></html>
